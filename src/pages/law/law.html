<ion-header>

  <ion-navbar>
    <ion-title>VAT Law</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <div *ngIf="vatlaw.titles.length == 0">
    Loading...
  </div>
  <h2>{{vatlaw.title}}</h2>
  <ion-searchbar *ngIf = "vatlaw.titles.length > 0"
      [(ngModel)]="filterLaw"
      [showCancelButton]="true">
  </ion-searchbar>
  <br *ngIf="filterLaw.length ==0"/>
  <div *ngFor="let title of vatlaw.titles">
      <h5 *ngIf="filterLaw.length == 0">{{title.name}} - {{title.description}}</h5>
      <div *ngFor="let chapter of title.chapters">
          <h6 *ngIf = "(chapter.description.length > 0) && (filterLaw.length == 0)">{{chapter.description}}</h6>
          <vat-article *ngFor="let article of chapter.articles | filterContent: filterLaw" [source] = "source" [definitions] = "definitions" [article]="article"></vat-article>
          <br *ngIf="filterLaw.length ==0">
      </div>
      <br *ngIf="filterLaw.length ==0">
  </div>
</ion-content>

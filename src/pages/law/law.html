<ion-header>

  <ion-navbar>
    <ion-title>VAT Law</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <div *ngIf="vatlaw.titles.length == 0">
    Loading...
  </div>
  <h2>{{vatlaw.title}}</h2>
  <br>
  <div *ngFor="let title of vatlaw.titles">
      <h5>{{title.name}} - {{title.description}}</h5>
      <div *ngFor="let chapter of title.chapters">
          <h6 *ngIf = "chapter.description.length > 0">{{chapter.description}}</h6>
          <vat-article *ngFor="let article of chapter.articles" [definitions] = "definitions" [article]="article"></vat-article>
          <br>
      </div>
      <br>
  </div>
</ion-content>

<ion-card>
    <ion-card-header>
        {{detailArticle.name}}
    </ion-card-header>
    <ion-card-content>
      {{detailArticle.content}}
      <div [class.highlight]="clause.ref==detailCode" class="clause" *ngFor="let clause of detailArticle.clauses">
          {{clause.ref.substring(clause.ref.length-2,clause.ref.length)}}. {{clause.name}} <span [innerHTML]="clause.content"></span>
          <div class = "paragraph" *ngFor="let para of clause.paragraphs">
            {{para.ref.substring(para.ref.length-1,para.ref.length).toLowerCase()}}. <span [innerHTML]="para.content"></span>
          </div>
      </div>
    </ion-card-content>
  </ion-card>
